# Insert your Windows Azure Storage Account settings for testing and rename the file to 'azureteststorage.properties'
#
# 'url' contains wagon protocol 'azureblob' for Windows Azure blob storage, the storage connection string 
# followed by a slash and the name of the blob container
maven.wagon.azure.blob.test.repository.url=azureblob://DefaultEndpointsProtocol=https;AccountName=[Insert Account name]/[Insert Blob container name]
maven.wagon.azure.blob.test.account.key=[Insert Windows Azure Storage Account Key]